<script th:inline="javascript">
	KindEditor.ready(function(K) {
		var options = {
				resizeType : 0,
				items : []
		};
		var editor = K.create('textarea[name="content"]', options);
		//window.editor = K.create('#editor_id');
		var article = [[${article}]];
		editor.readonly(true);
		editor.html(article.articleText);
		
	});
	
	function hidden_box(){
	    $('#ke-toolbar').css('display','none');
	}
</script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	font-family: Nunito Sans;
}

body {
	height: 2000px;
}

.nav {
	background-color: yellow;
}

.nav .container {
	height: 50px;
}

.nav .container .text {
	margin-top: 5px;
	line-height: 40px;
}

.middle-left {
	background-color: green;
	position: absolute;
	top: 50px;
	left: 0px;
	width: 25%;
	height: 2000px
}

.middle-left .titles {
	background-color: red;
	margin-left: 20%;
	margin-top: 50px;
	width: 60%;
	font-size: 20px;
}

.middle-right {
	background-color: blue;
	position: absolute;
	left: 25%;
	top: 50px;
	width: 75%;
}

.middle-right .text {
	margin-left: 10%;
	margin-top: 50px;
	width: 80%;
	height: 1950px;
}

.ke-statusbar {
	display: none;
}

.ke-toolbar {
	height: 0px;
	width: 0px;
	padding: 0 0 0 0;
	border : 0;
}

</style>
</head>
<body>
	<nav class="nav">
		<div class="container">
			<p class="text">This is nav</p>
		</div>
	</nav>
	<div class="middle-left">
		<div class="titles">
			<ul th:each="title : ${articles}">
				<li><a th:text="${title.articleTitle}"
					th:href="@{http://localhost:8082/api/articles/getOneArticle?articlesId={id}(id=${title.articlesId})}">这里是文章分类</a></li>
			</ul>
		</div>
	</div>
	<div class="middle-right">
		<div class="text">
		<textarea id="editor_id" name="content" style="width:100% ;height:1850px">未获取到博客内容</textarea>
		</div>
	</div>



</body>
</html>
